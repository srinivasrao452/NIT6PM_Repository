
{% extends  'studentapp/base.html' %}

{% block  title %}
    Student Delete
{% endblock %}

{% block  body %}
    <form method="POST">
       {% csrf_token %}
       <h2>Are you sure you want to delete this {{ student.sname }} object?</h2>
       <input  type="submit" value="Yes,Delete" class="btn btn-danger"
               style="margin-left: 100px;">
       <a  href="{% url 'student_list' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
